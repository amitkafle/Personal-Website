<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Amit Kafle - Frontend Developer" />
    <title>Amit Kafle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./styles/main.css" as="style" />
    <link rel="preload" as="script" href="./scripts/app.js" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <h1 class="logo">Amit Kafle</h1>
      <nav class="nav">
        <ul>
          <a href="#home"> <li class="nav__links">Home</li> </a
          ><a href=""> <li class="nav__links">Skills</li> </a
          ><a href=""> <li class="nav__links">Projects</li> </a
          ><a href="">
            <li class="nav__links">Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <!--Header-->

    <!--Home-->
    <section class="home" id="home">
        <div class="intro">
            <h2 class="intro__title">
                Frontend Web<br>Developer
            </h2>
            <p class="intro__tagline">I help bring your design and ideas to life.</p>
            <div class="home__buttons">
                <a href="#projects"><div class="btn btn__primary">My Projects</div></a>
                <a href="#skills"><div class="btn btn__neutral">Skills I Have</div></a>
            </div>
        </div>
        <div class="banner">
            <img src="./images/banner.svg" alt="Designer" class="banner__img">
        </div>
    </section>
    <!--Home-->

    <!--Skills-->
    <section class="skills" id="#skills">
        <h3 class="skills__heading">SKILLS</h3>
        <div class="skills__card">
            <div class="skill">
                <img src="./images/html5-plain.svg" alt="HTML">
                <h4>HTML</h4>
            </div>
            <div class="skill">
                <img src="./images/css3-plain.svg" alt="CSS">
                <h4>CSS</h4>
            </div>
            <div class="skill">
                <img src="./images/sass-original.svg" alt="Sass">
                <h4>Sass</h4>
            </div>
            <div class="skill">
                <img src="./images/javascript-original.svg" alt="Javascript">
                <h4>Javascript</h4>
            </div>
            <div class="skill">
                <img src="./images/git-plain.svg" alt="Git">
                <h4>Git</h4>
            </div>
            <div class="skill">
                <img src="./images/github-original.svg" alt="Github">
                <h4>Github</h4>
            </div>
            <div class="skill">
                <img src="./images/xd-line.svg" alt="Adobe XD">
                <h4>Adobe XD</h4>
            </div>
        </div>
    </section>
    <!--Skills-->
    <script src="./scripts/app.js" defer></script>
  </body>
</html>
